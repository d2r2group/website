- News: "Prof. Peter is giving a seminar presentation *How AI is Revolutionizing the Discovery of Materials* hosted by the Experiential AI Institute at Northeastern University. Watch the recording [here](https://ai.northeastern.edu/ai-events/how-ai-is-revolutionizing-the-discovery-of-materials/)."
