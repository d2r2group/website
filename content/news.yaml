- News: "Prof. Peter is giving an invited talk at IIT Mumbai titled *Data-driven Discovery of Materials for Energy Conversion*"
  Date: 2023-01-09
- News: "Come catch Prof. Peter's presentation at MRS Fall in Boston in session DS03.11: AI for Discovery. His talk is titled *Data-Driven Discovery of Materials with Tuned Surface Properties for Thermionic Energy Conversion*."
