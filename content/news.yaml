- News: "Bharath received the *Student Employee Award* in the category *Technology and Innovation*. Big congratulations! You have been a great addition to the D2R2 team!"
  Date: 2024-04-12
- News: "Prof. Peter gave an invited talk at TMS 2024 titled *Discovery of Surfaces with Extreme Work Functions and High Stability by Machine Learning* and he chaired session III of the *Computational Discovery and Design of Materials* symposium."
  Date: 2024-03-05
- News: "Roye Wu has joined the group as a visiting research intern. Looking forward to working with you!"
  Date: 2024-02-28
- News: "Peiyun Feng has joined the group as a co-advised Ph.D. student. Her primary advisor is Prof. Jung. Excited to work on the intersection of experiment and modeling with you!"
